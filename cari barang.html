        return;
      }
      notFound.textContent = "";
      data.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${p.gambar}" alt="${p.nama}">
          <h3>${p.nama}</h3>
          <p>${p.harga}</p>
          <div class="btn-group">
            <a href="https://wa.me/${waNumber}?text=Halo%20admin%2C%20${encodeURIComponent(p.pesan)}" class="btn btn-beli">Beli</a>
            <button class="btn btn-keranjang" onclick="addToCart('${p.nama}', '${p.harga}', '${p.gambar}')">Keranjang</button>
          </div>
        `;
        productList.appendChild(card);
      });
    }

    function addToCart(nama, harga, gambar) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ nama, harga, gambar });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${nama} telah ditambahkan ke keranjang!`);
    }

    function searchItem() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const hasil = products.filter(p => p.nama.toLowerCase().includes(keyword));
      tampilkanProduk(hasil);
    }

    // Muat awal semua produk
    tampilkanProduk(products);
  </script>
</body>
</html>
